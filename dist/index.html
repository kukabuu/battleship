<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<title>The Battleship</title>
</head>
<body>
	<section id="game" class="game">
		<div id="field" class="field"></div>
			<div class="game-interface">
				<button type="button" name="start-game" id="start-game" class="start-button">Start game</button>
				<div id="statistics" class="statistics">
					<h2>Game statistics</h2>
					<p>Shoots count: <span id="shoots-count">0</span></p>
					<p>Hits count: <span id="hits-count">0</span></p>
				</div>
				
		</div>
		
	</section>
	<script src="main.js"></script>
</body>
